<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon.png">
	<link rel="stylesheet" href="./dist/styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
	<title>Tip calculator</title>
</head>
<body>
	<div class="logo_container">
		<img src="./dist/images/logo.svg">
	</div>
	<div class="workspace">
		
		<div class="input_container">

			<div class="bill_box input_box">
				<div class="flex justify-between">
					<p class="base_text">Bill</p>
					<p class="alert bill_alert hidden">Bill can't be Zero</p>
				</div>
				<input type="number" class="bill_input">
			</div>
			
			<div class="tip_box">
				<div class="flex justify-between">
					<p class="base_text">Select tip %</p>
					<p class="alert tip_alert hidden">Tip can't be Zero</p>
				</div>
				<div class="tip_grid">
					<div class="item">
						<button class="small_button dark_button" id="5"><p class="big_text">5%</p></button>
						<button class="small_button dark_button" id="10"><p class="big_text">10%</p></button>
						<button class="small_button dark_button" id="15"><p class="big_text">15%</p></button>
						<button class="small_button dark_button" id="25"><p class="big_text">25%</p></button>
						<button class="small_button dark_button" id="50"><p class="big_text">50%</p></button>
						<button class="small_button light_button" id="customPecent"><input type="number" placeholder="Custom" class="custom_percent max-w-[5rem] bg-inherit"></button>
					</div>
				</div>		
			</div>
			
			<div class="people_count input_box">
				<div class="flex justify-between">
					<p class="base_text">Number of people</p>
					<p class="alert number_alert hidden">People can't be Zero</p>
				</div>
				<input type="number" class="total_input">
			</div>
		</div>
		

		<div class="output_box">
			<div class="flex_box">
				<div>
					<p class='base_text'>Tip Amount</p>
					<p class="small_text">/ person</p>
				</div>
				<div>
					<p class="tip_per_person massive_text">$0.00</p>
				</div>
			</div>

			<div class="flex_box">
				<div>
					<p class='base_text'>Total</p>
					<p class="small_text">/ person</p>
				</div>
				<div>
					<p class="total_per_person massive_text">$0.00</p>
				</div>
			</div>

			<div class="reset_button">
				<p>RESET</p>
			</div>
		</div>
	</div>
	<footer>
		<div class="attribution base_text">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Iyanda Israel</a>.
		</div>
	</footer>
	<script src="./dist/scripts/main.js"></script>
</body>
</html>
